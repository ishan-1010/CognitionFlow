[project]
name = "cognitionflow"
version = "3.0.0"
description = "Multi-agent pipeline with review loop â€” Executor, Engineer, Reviewer"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy<2.0.0",
    "pyautogen==0.2.28",
    "matplotlib",
    "seaborn",
    "polars",
    "pandas",
    "pyarrow",
    "python-dotenv>=1.0.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.22.0",
    "sse-starlette>=1.6.0",
    "scipy",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "httpx>=0.24.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "ruff>=0.1.0",
    "httpx>=0.24.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
target-version = "py310"
line-length = 100
select = ["E", "F", "I"]
ignore = ["E501"]
